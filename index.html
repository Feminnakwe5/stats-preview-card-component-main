              <!DOCTYPE html>
              <html lang="en">
                <head>
                  <meta charset="UTF-8" />
                  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                  

                  <title>Frontend Mentor | Stats preview card component</title>
                  <link rel="stylesheet" href="style.css" />
                  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
                  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
                  </style>
                </head>
                <body>
    <main class="card">
      
      <div id="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div id="stats-container">
          <div class="stats">
            <h2 >10k+</h2>
            <p class="stat">COMPANIES</p>
          </div>
          <div class="stats">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stats">
            <h2>12m+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div id="image-container">
        <!-- <img
          src="images/image-header-mobile.jpg"
          alt="People in an office, working on their computers."
          id="mobile-image"
        /> -->
        <img
          src="images/image-header-desktop.jpg"
          alt="People in an office, working on their computers."
          id="desktop-image"
        />
      </div>
    </main>
                </body>
              </html>
